# ========================================
#        TIER UNLOCK REQUIREMENTS
# ========================================
# Minimum level required in ALL mobs of the previous tier to unlock next tier
# Example: To unlock UNCOMMON tier, player needs ALL COMMON mobs at level 5+

tier-unlock-requirements:
  COMMON: 0        # Always unlocked from start
  UNCOMMON: 5      # Need all COMMON mobs at level 5+
  RARE: 10         # Need all UNCOMMON mobs at level 10+
  LEGENDARY: 15    # Need all RARE mobs at level 15+

# ========================================
#          MOB CONFIGURATIONS
# ========================================
# Configure each mob's tier, rewards, and progression
#
# Format:
#   mob_name:                    # Use Minecraft entity type (lowercase with underscores)
#     tier: TIER_NAME            # COMMON, UNCOMMON, RARE, or LEGENDARY
#     base-coins: 10.0           # Base coin reward per kill (affected by multipliers)
#     xp-requirements: [...]     # XP needed for each level (array of 10 values for levels 1-10)
#     head-texture: "..."        # (Optional) Custom head texture hash or base64 string
#
# Head Textures:
#   - Use texture hash from minecraft-heads.com or mineskin.org
#   - Or use full base64 texture string
#   - If omitted, uses default mob head
#

mobs:
  # ========================================
  #            COMMON TIER
  # ========================================
  # Basic passive mobs - always unlocked
  # Low rewards, easy progression
  
  cow:
    tier: COMMON
    base-coins: 10.0
    xp-requirements: [10, 25, 50, 100, 200, 350, 500, 700, 1000, 1500]
  
  pig:
